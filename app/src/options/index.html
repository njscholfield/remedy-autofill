<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TSD AutoFill Options</title>
    <style>
      .form-group {
        padding: 0.5em;
      }
      .success {
        color: #43ac6a;
      }
      .hidden {
        display: none;
      }
    </style>
    <body>
      <h4 class="success hidden">Options successfully saved!</h4>
      <form>
        <legend>Settings</legend>
        <fieldset>
          <h4>Location</h4>
          <p>Select where you are working.</p>
          <div class="form-group">
            <label for="location">Location</label>
            <select id="location" name="location">
              <option value="University_Store_on_5th">University Store on 5th</option>
              <option value="Towers">Towers</option>
              <option value="Help Desk">Help Desk</option>
            </select>
          </div>
          <hr>
          <h4>Features</h4>
          <p>Enable or Disable these features to customize the autofilling.
          <div class="form-group">
            <input type="checkbox" name="search" checked>
            <label for="template">Improved contact search. Automatically seached by <em>All Fields</em> so you can use username instead of full name.</labeL>
          </div>
          <div class="form-group">
            <input type="checkbox" name="autofill" checked>
            <label for="category">Fill origin, desk, type, and service area, or just origin for the Help Desk</label>
          </div>
        </fieldset>
        <div class="form-group">
          <button type="submit">Save</button>
        </div>
      </form>
      <script src="options.js"></script>
    </body>
</html>
